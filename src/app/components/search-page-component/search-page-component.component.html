<div class="navigation-bar">
  <div id="navigation-container">
    <a href="/">
      <img alt="Front page" src="http://artiom.no/images/oslomet/globe.png">
      </a>
    <ul>
      <li><a href="javascript:history.back()">&laquo; Go back</a></li>
      <li><a href="/search">Search</a></li>
    </ul>
  </div>
</div>
<div class = "my_body_part_margin">
  <div class = "search"><input 
    type="text" 
    class="form-control"
    type="text"
    name="search"
    [(ngModel)]="searchText"
    autocomplete="off"
    placeholder="Search..">
  </div>
  <div class="row" style="justify-content: center;">
    <div *ngFor="let c of cList | filter: searchText">
      <div
        [routerLink]="['/country', c.alpha2Code]"
        class="card"
        style="width: 9rem;"
      >
        <img
          class="card-img-top"
          src="{{ c.flag }}"
          alt="Card image cap"
          style="width:9rem"
        />
        <div class="card-body">
          <h5 class="card-title">{{ c.name }}</h5>
        </div>
      </div>
    </div>
</div>
